    jQuery插件开发方式主要有三种<br/>
    1 通过$.extend()来扩展jQuery<br/>
    2 通过$.fn 向jQuery添加新的方法<br/>
    3 通过$.widget()应用jQuery UI的部件工厂方式创建<br/>

<script>
    $(function(){

      // 第一种方法
      $.extend({
        sayHello: function(name) {
          console.log('Hello,' + (name ? name : 'Dude') + '!');
        },
        log: function(message) {
          var now = new Date(),
            y = now.getFullYear(),
            m = now.getMonth() + 1, //！JavaScript中月分是从0开始的
            d = now.getDate(),
            h = now.getHours(),
            min = now.getMinutes(),
            s = now.getSeconds(),
            time = y + '/' + m + '/' + d + ' ' + h + ':' + min + ':' + s;
          console.log(time + ' My App: ' + message);
        }
      })
      $.sayHello(); //调用
      $.sayHello('Wayou'); //带参调用
      $.log('initializing...'); //调用


      // 第二种方法
      $('a').myPlugin({
        'color': '#2C9929',
        'fontSize': '20px',
        'textDecoration': 'underline'
      })

      $('#lunbo').createLunBo({
        imgs:['../html/assets/yay1.jpg','../html/assets/yay2.jpg','../html/assets/yay3.jpg','../html/assets/yay1.jpg','../html/assets/yay2.jpg','../html/assets/yay3.jpg'],
        time:2000
      })
    });
</script>
